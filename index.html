<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL VAULT V13.0 // FINAL SYNC</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="gatekeeper" onclick="igniteLounge()">
        <div class="glow-ring"></div>
        <div class="entry-content">
            <h1 class="glitch-text">NEURAL_BOOT</h1>
            <p class="instruction">[ CLICK TO MANIFEST ]</p>
        </div>
    </div>

    <div id="lounge-container" style="display: none;">
        <canvas id="visualizer-canvas"></canvas>

        <div id="lyric-stage">
            <h2 id="lyric-text">SYSTEM READY</h2>
        </div>

        <div id="playback-overlay">
            <div class="control-row">
                <button id="play-pause-btn" class="ctrl-btn">PAUSE</button>
                <div id="progress-wrapper">
                    <div id="progress-fill"></div>
                </div>
                <button class="ctrl-btn" onclick="switchTrack()">SKIP >></button>
            </div>
        </div>

        <div style="display: none;">
            <audio id="track-1" crossorigin="anonymous" src="Lounge%20(1).mp3"></audio>
            <audio id="track-2" crossorigin="anonymous" src="The%20OS%20of%20Funk.mp3"></audio>
            <audio id="track-3" crossorigin="anonymous" src="Go%20Hard%20(We%20Funk).mp3"></audio>
        </div>
    </div>

    <div class="vignette"></div>
    <div class="scanlines"></div>

    <script src="main.js?v=13"></script>
</body>
</html>
