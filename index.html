<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LOUNGE // AFTER DARK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="gatekeeper" onclick="igniteLounge()">
        <div class="glow-ring"></div>
        <div class="entry-content">
            <h1 class="glitch-text" data-text="AI LOUNGE">AI LOUNGE</h1>
            <h2 class="sub-text">AFTER DARK</h2>
            <p class="instruction">[ CLICK TO SURRENDER ]</p>
        </div>
    </div>

    <div id="lounge-container" style="display: none;">
        <canvas id="visualizer-canvas"></canvas>

        <div id="lyric-stage">
            <h2 id="lyric-text"></h2>
        </div>

        <audio id="track-source">
            <source src="Lounge%20(1).mp3" type="audio/mpeg">
        </audio>

        <div class="hud">
            <div class="track-info">
                <span class="label">STREAM:</span>
                <span class="value">DJ SMOKE STREAM // 128 BPM</span>
            </div>
        </div>
    </div>

    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div class="noise-overlay"></div>

    <script src="main.js"></script>
</body>
</html>
